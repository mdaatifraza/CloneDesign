<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <nav class="navbar">
            <div>
                <h3 class="nav-header">Startup 3</h3>
            </div>

            <div class="nav-content">
                <p class="light">Overview</p>
                <p>Prices</p>
                <p>Blog</p>
                <p>Feedback</p>

                <button class="btn">Purchase</button>
            </div>
        </nav>

        <div class="hero-section">
            <div class="text-container">
                <h1 class="heading">Generate Awesome Web Pages</h1>
                <p class="description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>

                <div>
                    <button class="btn-learn">Learn More</button>
                </div>
                
            </div>

            <div class="form-container">
                <h2>Sign Up Now</h2>

                <form action="submit" class="form">
                    <input type="email " placeholder="Your email" class="input-email">

                    <input type="password" placeholder="Your password" class="input-password">
                    
                    <div class="verify-container">
                        <input type="checkbox" id="checkbox-verify">
                        <label for="checkbox-verify">I agree to the Terms of Services</label>

                    </div>
                    
                    <button type="submit" class="form-btn">Sign In</button>

                </form>

                <div class="or">
                    <div class="divider"></div>
                    <p>or</p>
                    <div class="divider"></div>
                </div>

                <button class="twitter-btn">Login via Twitter</button>

                <div class="bottom-section">
                    <p>Do you have an Account?<span>Sign In</span></p>
                    
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
